<!DOCTYPE html>
<html lang="en">
 <head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  
  <style>
.extension {
    background: #205894;
    color: white;
    position: relative;
}
.extension > .guide {
    background: #4695eb;
    position: absolute;
    top: 0;
    right: 0;
}
  </style>
  
  <title>Quarkus DEV Console</title>
 </head>
 <body>
  <div class="container">
   <h1>Welcome to the Quarkus DEV Console</h1>
   <div class="row row-cols-1 row-cols-md-4">
   {#each extensions}
    <div class="col mb-4">
     <div class="card h-100">
       <div class="card-body extension">
         {#if it['metadata'] && it['metadata']['guide']}
          <div class="guide">
           <a href="{it['metadata']['guide']}" class="btn btn-primary" role="button">Guide</a>
          </div>
         {/if}
         <h5 class="card-title">{it['name']}</h5>
         <p class="card-text">
          {#if it['metadata'] && it['metadata']['status'] == 'experimental'}
           <span class="float-right badge badge-warning">EXPERIMENTAL</span>
          {/if}
          {it['description']}
          <br/>
          {#if it['_dev']}
           {it['_dev'].raw}
          {/if}
         </p>
       </div>
     </div>
    </div>
   {/each}
   </div>
 </body>
</html>
